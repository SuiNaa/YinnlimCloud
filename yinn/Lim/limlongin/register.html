<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>註冊｜曦花林LimTown</title>
  <link href="long.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://unpkg.com/leancloud-storage@4.15.0/dist/av-min.js"></script>
</head>
<body>
  <div class="login-box">
    <h2 id="formTitle">註冊 🐣</h2>

    <!-- ✅ 合併式註冊表單 -->
    <div id="registerForm">
      <input type="text" id="nickname" placeholder="請輸入暱稱 👻點擊⭐️可以先去主頁喔～" autocomplete="nickname" />
      <input type="email" id="Email" placeholder="請輸入電子郵件📩" autocomplete="email" />
      <!-- 密碼欄位與切換圖示 -->
      <div class="password-container">
  <input type="password" id="regPassword" placeholder="密碼（9位含英文數字）" autocomplete="new-password" />
  <span id="togglePassword" onclick="togglePassword()">🪴</span>
      </div>
      <div class="button-row">
        <button onclick="register()">註冊</button>
      </div>
      <!-- ⭐ 星星按鈕 -->
<span class="star-btn" onclick="goToHomepage()" title="先去逛逛"></span>
      <div style="text-align: center; margin-top: 10px;">
        <a href="login.html">已有帳號？點此登入</a>
      </div>
    </div>
  </div>
  <script src="R.js"></script>
</body>
</html>
