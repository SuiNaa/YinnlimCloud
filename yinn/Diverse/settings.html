<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>設定暱稱 - 曦花林YinnTown</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #fcd3e1, #d8b0ff);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #ffffffcc;
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 30px;
      width: 300px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      text-align: center;
    }
    h2 {
      color: #d36ac2;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: linear-gradient(145deg, #ffa6c1, #ffc6e0);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 0 #cc7998;
      transition: all 0.2s;
    }
    button:active {
      box-shadow: none;
      transform: translateY(2px);
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>設定您的暱稱</h2>
    <input type="text" id="nickname" placeholder="請輸入暱稱" />
    <button id="saveBtn">儲存</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBkLJKrOdTgk4uf58jpciJIHm9hEYQUFCw",
      authDomain: "yinnlim-mgsg-wall.firebaseapp.com",
      projectId: "yinnlim-mgsg-wall",
      storageBucket: "yinnlim-mgsg-wall.firebasestorage.app",
      messagingSenderId: "811614776183",
      appId: "1:811614776183:web:d0b11607a54b5a4d8a0f72"
    };
    firebase.initializeApp(firebaseConfig);

document.addEventListener("DOMContentLoaded", () => {
  const saveBtn = document.getElementById("saveBtn");

  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      saveBtn.addEventListener("click", () => {
        const nicknameInput = document.getElementById("nickname");
        if (!nicknameInput) {
          alert("找不到暱稱欄位！");
          return;
        }

        const nickname = nicknameInput.value.trim();
        if (!nickname) {
          alert("請輸入暱稱！");
          return;
        }

        // 設定 displayName
       user.updateProfile({
  displayName: nickname
})
.then(() => {
  alert("暱稱已設定！");
  
  // 取得登入來源與上個頁面（如果有）
  
  const fromLogin = localStorage.getItem("fromLogin");
const previousPage = localStorage.getItem("previousPage");

// 清掉避免重複導頁
localStorage.removeItem("fromLogin");
localStorage.removeItem("previousPage");

// ✅ 判斷順序建議：先 previousPage，其次 fromLogin，最後 fallback
if (previousPage) {
  window.location.href = previousPage;       // ✅ 回上一頁
} else if (fromLogin === "true") {
  window.location.href = "../index.html";    // ✅ 新註冊，回首頁
} else {
  window.location.href = "../index.html";    // ✅ 預設回首頁
}
})
.catch(error => {
  alert("設定失敗：" + error.message);
});
      });
    } else {
      alert("尚未登入，請重新登入");
      window.location.href = "login.html";
    }
  });
});
</script>

</body>
</html>
