<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>登入帳號 | 曦花林YinnTown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f3d0ff, #ffe0eb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #aa44cc;
    }
    input {
  width: 80%;
  padding: 12px;
  margin: 10px auto; /* ⬅️ 加上 auto 讓它水平居中 */
  display: block;     /* ⬅️ 加上 block 讓 auto 有效 */
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 8px;
}
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #ff99cc, #cc66ff);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(to right, #ff77bb, #bb55ee);
    }
    .link {
      text-align: center;
      margin-top: 12px;
    }
    .link a {
      color: #6633cc;
      text-decoration: none;
    }
    /*返回主頁*/
    .back-btn {
  background: transparent;
  border: none;
  font-size: 14px;
  padding: 4px 8px;
  cursor: pointer;
  color: #663399;
  transition: transform 0.2s ease, background 0.2s ease;
  outline: none;
}
.back-btn:hover {
  transform: scale(1.2);
  background: transparent;
}
.back-btn:active {
  transform: scale(0.95);
  background: transparent;
}
.back-btn {
  background: transparent;
  border: none;
  font-size: 14px;
  padding: 4px 8px;
  cursor: pointer;
  color: #663399;
  transition: transform 0.2s ease, background 0.2s ease;
  outline: none;
}
    
  </style>
</head>
<body>
  <div class="login-box">
  <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
  <div style="display: flex; flex-direction: column; align-items: center; line-height: 1;">
    <span style="font-size: 12px; color: #663399;">Yinn</span>
    <span style="font-size: 10px; color: #999;">Town</span>
  </div>
  <h2 style="margin: 0;">登入帳號</h2>
</div>
    <input type="email" id="email" placeholder="電子郵件信箱">
    <input type="password" id="password" placeholder="密碼">
    <button onclick="login()">登入</button>
    <!-- 🍄‍🟫 回上一頁按鈕 -->
<div style="text-align: center; margin-top: 10px; display: flex; justify-content: space-between; align-items: center">
  <button class="back-btn" onclick="history.back()" title="返回前一頁">🍄‍🟫</button>
    <!-- ✨ 回首頁按鈕放這裡！ -->
  <button class="back-btn" onclick="goHome()" title="不登入回首頁">🫥 不登入回首頁</button>
</div>

    <div class="link">還沒有帳號？<a href="register.html">前往註冊</a></div>
  </div>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBkLJKrOdTgk4uf58jpciJIHm9hEYQUFCw",
      authDomain: "yinnlim-mgsg-wall.firebaseapp.com",
      projectId: "yinnlim-mgsg-wall",
      storageBucket: "yinnlim-mgsg-wall.firebasestorage.app",
      messagingSenderId: "811614776183",
      appId: "1:811614776183:web:d0b11607a54b5a4d8a0f72"
    };
    firebase.initializeApp(firebaseConfig);

function login() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;
  const loadingDiv = document.getElementById("loading");

  if (!email || !password) {
    alert("請填寫電子郵件與密碼！");
    return;
  }

  loadingDiv.style.display = "block";

  firebase.auth().signInWithEmailAndPassword(email, password)
    .then((userCredential) => {
      loadingDiv.style.display = "none";
      const user = userCredential.user;

      if (!user.displayName || user.displayName === "") {
        localStorage.setItem("previousPage", localStorage.getItem("previousPage") || "index.html");
        window.location.href = "settings.html";
      } else {
        const previousPage = localStorage.getItem("previousPage");
        localStorage.removeItem("previousPage");
        window.location.href = previousPage || "../index.html";
      }
    })
    .catch((error) => {
  loadingDiv.style.display = "none";

  const messages = {
    "auth/invalid-email": "✉️ 信箱格式不正確",
    "auth/user-not-found": "🔍 此帳號尚未註冊",
    "auth/wrong-password": "🔑 密碼錯誤，請再試一次",
    "auth/too-many-requests": "⚠️ 嘗試次數過多，請稍後再試",
    "auth/internal-error": "⚙️ 系統錯誤，請稍後再試",
    "auth/network-request-failed": "🌐 網路錯誤，請檢查連線",
    "auth/invalid-login-credentials": "❌ 帳號或密碼錯誤",
    "auth/missing-password": "🔐 請輸入密碼"
  };

  const msg = messages[error.code] || `❗ 登入失敗：錯誤代碼 ➜ ${error.code}`;
  alert(msg);
});
}

function goHome() {
  window.location.href = "../index.html"; // ← 或你自己的首頁路徑
}
  </script>
  <div id="loading" style="display:none; text-align:center; margin-top:12px;">
  <span style="font-size:24px; animation: spin 1s linear infinite; display:inline-block;">🍬</span>
</div>

<style>
@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}
</style>
</body>
</html>
