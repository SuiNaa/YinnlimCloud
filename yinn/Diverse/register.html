<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>註冊帳號 | 曦花林YinnTown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe0f0, #e2ccff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-box {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #cc66aa;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #ff99cc, #cc66ff);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(to right, #ff77bb, #bb55ee);
    }
    .link {
      text-align: center;
      margin-top: 12px;
    }
    .link a {
      color: #6633cc;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>註冊帳號</h2>
    <input type="email" id="email" placeholder="電子郵件信箱">
    <input type="password" id="password" placeholder="密碼（至少6位）">
    <button onclick="register()">註冊</button>
    <div class="link">已經有帳號？<a href="login.html">點我登入</a></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBkLJKrOdTgk4uf58jpciJIHm9hEYQUFCw",
      authDomain: "yinnlim-mgsg-wall.firebaseapp.com",
      projectId: "yinnlim-mgsg-wall",
      storageBucket: "yinnlim-mgsg-wall.firebasestorage.app",
      messagingSenderId: "811614776183",
      appId: "1:811614776183:web:d0b11607a54b5a4d8a0f72"
    };
    firebase.initializeApp(firebaseConfig);

   function register() {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  if (!email || !password) {
    alert("請填寫電子郵件與密碼！");
    return;
  }

  firebase.auth().createUserWithEmailAndPassword(email, password)
  .then(() => {
    alert("註冊成功！");
    window.location.href = "login.html";
  })
  .catch((error) => {
    console.error("註冊失敗", error);
    alert("註冊失敗：" + error.message);
  });
  }
  </script>
</body>
</html>
