<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>服用計劃｜曦花林</title>
<meta name="description" content="以社群回報與公開資訊整理的 HRT/GAHT 參考索引；非醫療建議。">
<link rel="icon" href="favicon.ico">
<style>
:root{
  --bg:#16171b; --panel:#1f2329; --muted:#a9b4c1; --text:#eef3f7;
  --accent:#b78ad3; --chip:#2a2f37; --border:rgba(255,255,255,.08);
  --shadow:0 10px 30px rgba(0,0,0,.35);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; font:16px/1.6 ui-sans-serif,system-ui,"Noto Sans TC","PingFang TC","Microsoft JhengHei",sans-serif;
  color:var(--text);
  background:
    radial-gradient(1200px 700px at 70% -10%, #343c45 0%, transparent 60%),
    linear-gradient(160deg,#1d1f24 0%,#292f36 100%);
}

/* 頂欄 */
.topbar{position:sticky;top:0;z-index:10;background:rgba(22,23,27,.6);
  -webkit-backdrop-filter:blur(10px);backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border)}
.topbar .wrap{max-width:1100px;margin:auto;padding:12px 16px;display:flex;gap:16px;align-items:center;justify-content:space-between}
.brand{display:flex;gap:10px;align-items:center}
.brand img{height:26px}
.brand span{font-weight:700;letter-spacing:.2px}

main{max-width:1100px;margin:20px auto;padding:0 16px}

/* 控件列 */
.controls{display:flex;flex-wrap:wrap;gap:10px;margin:8px 0 16px}
.input,select{
  background:var(--panel); color:var(--text); border:1px solid var(--border);
  border-radius:10px; padding:10px 12px; min-width:200px
}
select{min-width:160px}
.chip{background:var(--chip);border:1px solid var(--border);border-radius:999px;padding:6px 10px;font-size:.92rem;color:var(--muted)}

/* 表格 */
.table{width:100%; border-collapse:collapse; overflow:hidden; border:1px solid var(--border); border-radius:12px; box-shadow:var(--shadow); background:rgba(34,38,44,.6); -webkit-backdrop-filter:blur(6px); backdrop-filter:blur(6px)}
.table th,.table td{padding:12px 14px; text-align:left; vertical-align:top; border-bottom:1px solid var(--border)}
.table th{font-weight:700; color:#dfe7ef; white-space:nowrap}
.table tr:hover{background:rgba(255,255,255,.04)}
.badge{display:inline-block;padding:2px 8px;border-radius:999px;font-size:.8rem;background:#2e3140;border:1px solid var(--border)}
.tag{display:inline-block;padding:2px 8px;border-radius:999px;font-size:.78rem;background:#2a2f37;margin-right:6px;color:#cbd5e1}
.btn{background:linear-gradient(135deg,var(--accent),#8f6ec1);border:0;color:#fff;border-radius:10px;padding:10px 12px;cursor:pointer}
.btn:disabled{opacity:.6;cursor:not-allowed}

/* 詳情抽屜 */
.drawer{position:fixed;inset:0 0 0 auto;width:min(560px,92vw);background:rgba(31,35,41,.98);color:var(--text);
  transform:translateX(102%);transition:transform .25s ease;z-index:20;border-left:1px solid var(--border)}
.drawer.show{transform:translateX(0)}
.drawer header{display:flex;justify-content:space-between;align-items:center;padding:14px 16px;border-bottom:1px solid var(--border)}
.drawer .body{padding:16px 16px 80px;overflow:auto;height:calc(100% - 56px)}
.kv{display:grid;grid-template-columns:120px 1fr;gap:6px 12px}
.kv div{padding:4px 0;border-bottom:1px dashed var(--border)}
a.link{color:#7ec8ff;text-decoration:none}
a.link:hover{text-decoration:underline}

/* 免責 */
.notice{font-size:.92rem;color:var(--muted);background:rgba(255,255,255,.06);
  border:1px solid var(--border);border-radius:10px;padding:10px 12px;margin:8px 0 16px}
</style>
<style>
    #backToTop {
  display: none; /* 預設隱藏 */
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 99;
  font-size: 18px;
  border: none;
  outline: none;
  background-color: #f7c8e0; /* 淺粉色 */
  color: white;
  cursor: pointer;
  padding: 12px 16px;
  border-radius: 50px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  transition: background-color 0.3s, transform 0.3s;
}
#backToTop:hover {
  background-color: #f5a9c5; /* 深一點的粉色 */
  transform: translateY(-2px);
}
</style>
</head>
<body>
  <div class="topbar">
    <div class="wrap">
      <div class="brand">
        <img src="img/紫色梅花.png" alt="曦花林">
        <span>服用計劃</span>
      </div>
      <a href="help.html" class="btn" style="text-decoration:none">🐾返回</a>
    </div>
  </div>

  <main>
    <div class="notice">
      這是以<strong>社群回報與公開資料</strong>彙整的索引。僅作為理解不同地區臨床實務差異之用，
      <strong>不是醫療建議</strong>，不能取代醫師面診與檢驗。任何用藥請依醫囑與當地法規。
    </div>

    <div class="controls">
      <input id="q" class="input" type="search" placeholder="搜尋：國家／藥物／關鍵字…">
      <select id="filterKind">
        <option value="">全部對象</option>
        <option value="MTF">MTF / transfeminine</option>
        <option value="FTM">FTM / transmasculine</option>
      </select>
      <select id="filterCountry">
        <option value="">全部國家/地區</option>
      </select>
      <select id="filterDrug">
        <option value="">全部藥物</option>
      </select>
      <span class="chip" id="count">0 筆</span>
    </div>

    <table class="table" id="tbl">
      <thead>
        <tr>
          <th>國家/地區</th>
          <th>醫療單位／醫師</th>
          <th>對象</th>
          <th>藥物與途徑</th>
          <th>社群回報的常見範圍</th>
          <th>穩定度</th>
          <th>來源</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <!-- 右側詳情 -->
  <aside class="drawer" id="drawer" aria-hidden="true">
    <header>
      <strong id="dv-title">詳情</strong>
      <button class="btn" id="dv-close">關閉</button>
    </header>
    <div class="body">
      <div class="kv" id="dv-kv"></div>
      <h4>備註</h4>
      <div id="dv-notes" style="white-space:pre-wrap"></div>
      <h4 style="margin-top:16px;">來源與連結</h4>
      <div id="dv-sources"></div>
    </div>
  </aside>
  <button id="backToTop" title="回到最上面">⬆︎</button>
  <script src="help.html.hrt.js"></script>
  <!--=================-->
<p style="text-align: center; font-size: 13px; color: #999; margin-top: 40px;">

</p>
</body>
</html>
