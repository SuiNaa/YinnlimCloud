/* ============ 工具：開地圖的連結生成 ============
   iOS → Apple Maps；Android/桌面 → Google Maps；提供高德備援（中國常用）
*/
function buildMapUrl(item){
  const hasLL = Number.isFinite(item.lat) && Number.isFinite(item.lng);
  const qName = encodeURIComponent(item.name || '');
  const qLL   = hasLL ? `${item.lat},${item.lng}` : '';
  const qAddr = encodeURIComponent(item.address || item.name || '');

  const ua = navigator.userAgent.toLowerCase();
  const isIOS = /iphone|ipad|ipod/.test(ua);
  const isAndroid = /android/.test(ua);

  // 高德（備援）
  const amap = hasLL
    ? `https://uri.amap.com/marker?position=${item.lng},${item.lat}&name=${qName}`
    : `https://uri.amap.com/search?query=${qName || qAddr}&city=${encodeURIComponent(item.city||'')}`;

  if (isIOS) {
    return hasLL ? `http://maps.apple.com/?ll=${qLL}&q=${qName}` : `http://maps.apple.com/?q=${qAddr}`;
  }
  if (isAndroid) {
    return hasLL
      ? `https://www.google.com/maps/search/?api=1&query=${qLL}`
      : `https://www.google.com/maps/search/?api=1&query=${qAddr}`;
  }
  // 桌面：優先 Google，若被擋可手動換用高德
  return hasLL
    ? `https://www.google.com/maps/search/?api=1&query=${qLL}`
    : `https://www.google.com/maps/search/?api=1&query=${qAddr}`;
}

/* 功能/備註：多於 1 個時可展開/收合 */
function renderFeatures(features=[], rowId){
  if(!features || !features.length) return '—';
  if(features.length === 1){
    return `<span class="tag">${features[0]}</span>`;
  }
  const first = `<span class="tag">${features[0]}</span>`;
  const rest  = features.slice(1)
                 .map(t=>`<span class="tag">${t}</span>`).join(' ');
  return `
    ${first}
    <div class="feat-more" id="feat-${rowId}">${rest}</div>
    <span class="toggle-btn" data-target="feat-${rowId}" data-state="closed">
      展開其他 ${features.length-1} 項
    </span>
  `;
}
/* 醫師欄：多於 1 位時可展開/收合 */
function renderDoctors(doctors=[], rowId){
  if(!doctors.length) return '—';
  const first = doctors[0];
  const rest  = doctors.slice(1);
  const one = `<div class="doc-one"><strong>${first.name}</strong>${first.dept?`（${first.dept}）`:''} <span style="color:#7a8699">${first.note||''}</span></div>`;
  if(!rest.length) return one;

    <div><strong>${d.name}</strong>${d.dept?`（${d.dept}）`:''} <span style="color:#7a8699">${d.note||''}</span></div>
  `).join('');

  return `

    <div class="doc-more" id="more-${rowId}">
      ${moreHtml}
    </div>
    <span class="doc-toggle" data-target="more-${rowId}" data-state="closed">展開其他 ${rest.length} 位</span>
  `;
}

      <td>${featsHtml}</td>

    `;

  });

  // 展開/收合事件
  // 事件委派：處理 .doc-toggle / .toggle-btn（功能）兩種
tbody.addEventListener('click', (e)=>{
  const btn = e.target.closest('.doc-toggle, .toggle-btn');
  if(!btn) return;
  const id = btn.getAttribute('data-target');
  const box = document.getElementById(id);
  if(!box) return;

  const state = btn.getAttribute('data-state') || 'closed';
  if(state === 'closed'){
    box.style.display = 'block';
    btn.setAttribute('data-state','open');
    btn.textContent = '收合';
  }else{
    box.style.display = 'none';
    btn.setAttribute('data-state','closed');

    btn.textContent = `展開其他 ${n} ${btn.classList.contains('doc-toggle') ? '位' : '項'}`;
  }
  });

  if (count) count.textContent = `${rows.length} 筆`;
}

/* ====== 文字正規化 + 同義詞處理 ====== */
function toHalfWidth(str=''){
  // 全形 → 半形（常見符號/空白）
  return str.replace(/[\uFF01-\uFF5E]/g, s=>String.fromCharCode(s.charCodeAt(0)-0xFEE0))
            .replace(/\u3000/g,' ');
}

// 簡⇄繁超精簡對照（搜索用，覆蓋常見字就好）
const S2T = {
  '证':'證','诊':'診','医':'醫','师':'師','体':'體','台':'臺','国':'國',
  '广':'廣','云':'雲','汉':'漢','门':'門','气':'氣','开':'開','发':'發',
  '县':'縣','长':'長','总':'總','专':'專','与':'與','药':'藥'
};
const T2S = Object.fromEntries(Object.entries(S2T).map(([s,t])=>[t,s]));

function variantText(str=''){
  const tReg = new RegExp('[' + Object.keys(T2S).join('') + ']', 'g'); // 繁→簡對照
  const sReg = new RegExp('[' + Object.keys(S2T).join('') + ']', 'g'); // 簡→繁對照

  const toSimple = str.replace(tReg, ch => T2S[ch] || ch); // 繁 → 簡
  const toTrad   = str.replace(sReg, ch => S2T[ch] || ch); // 簡 → 繁

  return [str, toSimple, toTrad].join(' ');
}

function normalize(str){
  return toHalfWidth(str).toLowerCase().trim();
}

    ['易性症證明','性別不一致證明']
  ];

  const baseTokens = normalize(q).split(/\s+/).filter(Boolean); // 原始詞：AND
  const orTokens = [];
  pairs.forEach(([a,b])=>{
    if (k.includes(normalize(a))) orTokens.push(normalize(b));
  });

  return { wantsProof: proofIntent, baseTokens, orTokens };
}

function toHalfWidth(str=''){
  return str.replace(/[\uFF01-\uFF5E]/g, s=>String.fromCharCode(s.charCodeAt(0)-0xFEE0))
            .replace(/\u3000/g,' ');
}
function normalize(str){ return toHalfWidth(str).toLowerCase().trim(); }

function applyFilter(){
  const needle = normalize(q.value);

  const rows = CLINICS.filter(c=>{
    if (!needle) return true; // 沒輸入就顯示全部

    const hay = normalize([
      c.country || '',
      c.city || '',
      c.name || '',
      c.address || '',
      (c.features || []).join(' '),
      (c.doctors  || []).map(d => `${d.name} ${d.dept||''} ${d.note||''}`).join(' ')
    ].join(' '));

    return hay.includes(needle);
  });

  render(rows);
}
const tipBox = document.getElementById('term-tip');
const tipYes = document.getElementById('tipYes');
const tipNo  = document.getElementById('tipNo');
let tipDismissed = false;

function checkTermSuggestion(){
  const k = (q.value || '').trim();
  if (!tipDismissed && /易性症/.test(k)) {
    tipBox.style.display = 'block';
  } else {
    tipBox.style.display = 'none';
  }
}

// 讓輸入時同時做篩選與檢查提示
q.addEventListener('input', () => { applyFilter(); checkTermSuggestion(); });
q.addEventListener('compositionend', () => { applyFilter(); checkTermSuggestion(); });

// 按「是」→ 自動改成「性別不一致」並搜尋
tipYes.addEventListener('click', () => {
  q.value = '性別不一致';

  tipBox.style.display = 'none';

});

});

(function(){

  const root = document.documentElement;
  const stored = localStorage.getItem('theme');

  // 初始化
  if (stored === 'dark') {
    root.setAttribute('data-theme', 'dark');
    btn.textContent = '☀️';
  }

  btn.addEventListener('click', () => {
    const isDark = root.getAttribute('data-theme') === 'dark';
    if (isDark) {
      root.removeAttribute('data-theme');
      btn.textContent = '🌙';
      localStorage.setItem('theme', 'light');
    } else {
      root.setAttribute('data-theme', 'dark');
      btn.textContent = '☀️';
      localStorage.setItem('theme', 'dark');
    }
  });
})();
