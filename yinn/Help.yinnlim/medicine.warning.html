function normalize(s=''){
  if (!s) return '';
  
  // å…¨å½¢è½‰åŠå½¢ + å°å¯«åŒ–
  s = s.normalize('NFKC').toLowerCase().trim();

  // ç°¡æ˜“ç¹ç°¡è½‰æ›è¡¨ï¼ˆåªåˆ—å¸¸ç”¨è—¥ç‰©å­—ï¼Œå¯¦éš›å¯æ“´å……ï¼‰
  const map = {
    'é›Œ':'é›Œ','é›Œ':'é›Œ', // åŒå½¢ä¸è®Š
    'é«”':'ä½“','é«”':'ä½“',
    'è—¥':'è¯','è—¥':'è¯',
    'åŠ‘':'å‰‚','åŠ‘':'å‰‚',
    'é‹…':'é”Œ','é‹…':'é”Œ',
    'é‹':'é“','é‹':'é“',
    'éˆ£':'é’™','éˆ£':'é’™',
    'é‚':'é•','é‚':'é•',
    'é»ƒ':'é»„','é»ƒ':'é»„',
    'ç¡':'ç¡','ç¡':'ç¡',
    'é¹½':'ç›','é¹½':'ç›',
    'é¡':'ç±»','é¡':'ç±»'
  };

  // è½‰æ›å­—å…ƒ
  s = s.split('').map(ch => map[ch] || ch).join('');

  return s;
}
  function hasClass(drug, wanted){
    if (!wanted) return true; // æœªé¸åˆ†é¡
    if (Array.isArray(drug.class)) {
      return drug.class.map(x=>normalize(x)).includes(normalize(wanted));
    }
    return normalize(drug.class) === normalize(wanted);
  }
function applyFilter(){
  const kw   = normalize(q.value);
  const cVal = cls.value.trim();    // é¡åˆ¥
  const rVal = rxSel.value.trim();  // RX/OTC

  const rows = DRUGS.filter(d=>{

    if (!hasClass(d, cVal)) return false;
    // RX/OTC
    if (rVal && normalize(d.rx) !== normalize(rVal)) return false;

    if (!kw) return true;
    const classText = Array.isArray(d.class) ? d.class.join(' ') : d.class; // â˜… æ–°å¢
    const hay = normalize([
      d.name,(d.aliases||[]).join(' '),classText,d.rx,d.forms,             // â˜… ç”¨ classText
      d.actions,d.indications,d.monitoring,d.cautions,d.interactions,
      d.sideEffects
    ].join(' '));
    return hay.includes(kw);
  });

  renderList(rows);
}
