<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>可愛圖片牆｜YinnLim</title>
    
    <!-- 字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <style>
    /* 全局可愛漸層背景 */
    html, body {
      height: 100%;
    }

    body {
      background: linear-gradient(135deg, #ffe6f7 0%, #ffd9ec 30%, #e9d7ff 65%, #d6f0ff 100%);
      background-attachment: fixed;
      margin: 0;
      font-family: "BiauKai", "Kaiti TC", "STKaiti", "KaiTi", serif;
    }

    /* 🌸 漢堡選單樣式 */
    .menu-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 30px;
      height: 24px;
      cursor: pointer;
      z-index: 3000;
      background: transparent;
      border: none;
    }

    .menu-toggle span {
      display: block;
      height: 3px;
      margin: 5px 0;
      background-color: #ff66a5;
      transition: all 0.3s ease;
    }

    .menu-toggle.active span:nth-child(1) {
      transform: translateY(8px) rotate(45deg);
    }
    .menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }
    .menu-toggle.active span:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg);
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
      transition: right 0.4s ease;
      z-index: 2000;
    }

    .side-menu.open {
      right: 0;
    }

    .side-menu ul {
      list-style: none;
      padding: 60px 20px;
      margin: 0;
    }

    .side-menu li {
      margin: 20px 0;
    }

    .side-menu a {
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      position: relative;
      display: inline-block;
      color: transparent;
      background: linear-gradient(90deg, #ff66a5, #fcb045);
      -webkit-background-clip: text;
      background-clip: text;
      transition: all 0.35s ease;
      font-weight: 500;
    }

    .side-menu a.login-btn,
    .side-menu a.hub-btn {
      color: #ff4d88 !important;
      background: none !important;
      -webkit-background-clip: unset !important;
      background-clip: unset !important;
    }

    .side-menu a.hub-btn {
      color: #e60073 !important;
    }

    .side-menu a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, #ff66a5, #9b5de5, #00bbf9);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.35s ease;
    }

    .side-menu a:hover {
      letter-spacing: 1px;
      font-weight: 600;
    }

    .side-menu a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* 標題樣式 */
    h1 {
      color: #f2eaf5;
      text-shadow: 2px 2px 5px rgba(176, 60, 226, 0.6);
      text-align: center;
      margin-top: 60px;
    }

    /* 圖片牆網格樣式 */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .card .cap {
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card .dl {
      background: linear-gradient(135deg, #ff8bd1, #ff69b4);
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      transition: transform 0.2s ease;
    }

    .card .dl:hover {
      transform: scale(1.05);
    }

    /* 用戶區域樣式 */
    #userArea {
      position: fixed;
      top: 10px;
      left: 10px;
      font-weight: bold;
      color: #663399;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
    }

    .edit-btn, .logout-btn {
      border: none;
      background: none;
      font-size: 16px;
      cursor: pointer;
      padding: 4px 8px;
      color: #663399;
      transition: transform 0.2s ease;
    }

    .edit-btn:hover, .logout-btn:hover {
      transform: scale(1.2);
    }

    .lim-town-label {
      display: inline-flex;
      flex-direction: column;
      line-height: 1;
      margin-right: 4px;
      align-items: center;
      font-weight: bold;
      font-size: 12px;
      vertical-align: middle;
    }

    .lim-town-label .lim {
      font-size: 14px;
    }

    .lim-town-label .town {
      font-size: 10px;
      color: #888;
    }

    /* Lightbox 樣式 */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .lightbox.show {
      display: flex;
    }

    .lb-inner {
      max-width: 90vw;
      max-height: 80vh;
      position: relative;
    }

    .lb-img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 10px;
    }

    .lb-actions {
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .btn {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    /* 頁腳樣式 */
    footer {
      text-align: center;
      font-size: 13px;
      color: #999;
      margin: 40px 0 20px;
      padding: 0 20px;
    }
    </style>
</head>
<body>
    <!-- 用戶區域 -->
    <div id="userArea">
        <span id="userNickname" title="Yinn🪐帳號">暱稱加載中...</span>
        <button class="edit-btn" onclick="showEditNicknameOptions()" title="修改暱稱">⌘</button>
        <span id="cnNickname" title="Lim帳戶">載入中...</span>
        <button class="logout-btn" onclick="showLogoutOptions()" title="登出">🍃登出</button>
        <button class="logout-btn" onclick="redirectBasedOnLocation()" title="登入">🍓登入</button>
    </div>

    <!-- 主標題 -->
    <h1>可愛圖片牆 🎀</h1>

    <!-- 圖片牆容器 -->
    <div id="grid" class="gallery"></div>

    <!-- 🌸 漢堡選單 -->
    <div class="menu-toggle" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <nav class="side-menu" id="sideMenu">
        <ul>
            <li><a href="/index.html">首頁Home page</a></li>
            <li>
                <a href="javascript:void(0);" onclick="showTownLoginModal()" class="login-btn">
                    <span class="lim-town-label">
                        <span class="lim">Yinn</span>
                        <span class="town">Lim</span>
                    </span>🍓 登入／註冊
                </a>
            </li>
            <li><a href="/Diverse/misseng.html">
                <span class="lim-town-label">
                    <span class="lim">Yinn</span>
                    <span class="town">Town</span>
                </span>
                曦花林<sup>NEW</sup>
            </a></li>
            <li><a href="/Help.yinnlim/help.html" class="hub-btn">Grove Hub<sup>💖</sup></a></li>
            <li><a href="/live/shopping.html">Grove Store</a></li>
            <li><a href="/live/constitution.html">網站申明</a></li>
            <li><a href="About thisn site.html">責任申明</a></li>
            <li><a href="Emoticon pack.html">可愛表情</a></li>
        </ul>
    </nav>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox" aria-hidden="true">
        <div class="lb-inner">
            <img id="lbImg" class="lb-img" alt="">
            <div class="lb-actions">
                <a id="lbDownload" class="btn" download>下載</a>
                <button id="lbClose" class="btn" style="background: #666;">關閉</button>
            </div>
        </div>
    </div>

    <!-- 頁腳 -->
    <footer>
        🐾 © 2024 yinnlim的小宇宙｜內容與設計皆由糖糖本人用愛製作 💞<br>
        未經授權請勿隨意使用、盜轉喔 🙅‍♀️ 謝謝你的尊重與溫柔 💌
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    
    <!-- LeanCloud -->
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.15.0/dist/av-min.js"></script>

    <script>
    // Firebase 配置
    const firebaseConfig = {
        apiKey: "AIzaSyBkLJKrOdTgk4uf58jpciJIHm9hEYQUFCw",
        authDomain: "yinnlim-mgsg-wall.firebaseapp.com",
        projectId: "yinnlim-mgsg-wall",
        storageBucket: "yinnlim-mgsg-wall.firebasestorage.app",
        messagingSenderId: "811614776183",
        appId: "1:811614776183:web:d0b11607a54b5a4d8a0f72"
    };
    firebase.initializeApp(firebaseConfig);

    // LeanCloud 配置
    AV.init({
        appId: "jxPF13ZiTBmbFt75fXRnYs42-gzGzoHsz",
        appKey: "ydXYcG0fGtWLgWetR0szCygQ",
        serverURL: "https://jxpf13zi.lc-cn-n1-shared.com"
    });

    // 漢堡選單功能
    function toggleMenu() {
        document.querySelector('.menu-toggle').classList.toggle('active');
        document.getElementById('sideMenu').classList.toggle('open');
    }

    // 用戶狀態管理
    firebase.auth().onAuthStateChanged(user => {
        if (user) {
            document.getElementById("userNickname").textContent = user.displayName || "未設定暱稱";
        } else {
            document.getElementById("userNickname").textContent = "未登入";
        }
    });

    // LeanCloud 用戶狀態
    const currentUser = AV.User.current();
    if (currentUser) {
        const nickname = currentUser.get("nickname") || "未設定暱稱";
        document.getElementById("cnNickname").innerHTML = `<span style="font-size: 13px;"><sup>Lim</sup>⇢</span>${nickname}`;
    } else {
        document.getElementById("cnNickname").innerHTML = '<span style="font-size:13px;"><sup>Lim</sup>⇥未登入</span>';
    }

    // 圖片牆數據 - 從 Cloudflare Workers 加載
    const WORKER_URL = 'https://yinncloud.suinaa852.workers.dev/';

    async function loadGallery() {
        try {
            const response = await fetch(WORKER_URL + '?v=' + Date.now(), { 
                cache: 'no-store' 
            });
            
            if (!response.ok) throw new Error('載入失敗');
            
            const { files } = await response.json();
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            // 按文件名排序
            files.sort((a, b) => a.url.localeCompare(b.url));

            files.forEach(({ url }) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${url}" alt="可愛圖片" loading="lazy">
                    <div class="cap">
                        <a class="dl" href="${url}" download>下載</a>
                    </div>
                `;
                
                card.addEventListener('click', (e) => {
                    if (e.target.closest('.dl')) return;
                    openLightbox(url, '可愛圖片');
                });
                
                grid.appendChild(card);
            });

        } catch (error) {
            document.getElementById('grid').innerHTML = `
                <div style="text-align: center; color: #ff6b6b; padding: 40px;">
                    🥺 載入圖片失敗，請稍後再試
                </div>
            `;
        }
    }

    // Lightbox 功能
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lbImg');
    const lbDl = document.getElementById('lbDownload');
    const lbClose = document.getElementById('lbClose');

    function openLightbox(url, alt) {
        lbImg.src = url;
        lbImg.alt = alt || '';
        lbDl.href = url;
        lbDl.download = alt || '';
        lb.classList.add('show');
        lb.setAttribute('aria-hidden', 'false');
    }

    function closeLightbox() {
        lb.classList.remove('show');
        lb.setAttribute('aria-hidden', 'true');
    }

    lb.addEventListener('click', (e) => {
        if (e.target === lb) closeLightbox();
    });

    lbClose.addEventListener('click', closeLightbox);
    window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeLightbox();
    });

    // 其他功能函數
    function showTownLoginModal() {
        document.getElementById("townLoginModal").style.display = "flex";
    }

    function showLogoutOptions() {
        document.getElementById("logoutOptions").style.display = "block";
    }

    function redirectBasedOnLocation() {
        fetch("https://ipapi.co/json/")
            .then(res => res.json())
            .then(data => {
                const country = data.country_code;
                if (country === "CN") {
                    window.location.href = "/Lim/limlongin/login.html";
                } else {
                    window.location.href = "/Diverse/login.html";
                }
            })
            .catch(() => {
                window.location.href = "/Diverse/login.html";
            });
    }

    // 初始化加載
    loadGallery();
    </script>
</body>
</html>
